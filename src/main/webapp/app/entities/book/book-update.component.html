<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-book-heading" jhiTranslate="biblioApp.book.home.createOrEditLabel">Create or edit a Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!book.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="book.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioApp.book.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="book.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioApp.book.editorial" for="field_editorial">Editorial</label>
                    <input type="text" class="form-control" name="editorial" id="field_editorial"
                        [(ngModel)]="book.editorial" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioApp.book.toked" for="field_toked">Toked</label>
                    <input type="checkbox" class="form-control" name="toked" id="field_toked"
                        [(ngModel)]="book.toked" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioApp.book.person" for="field_person">Person</label>
                    <input type="text" class="form-control" name="person" id="field_person"
                        [(ngModel)]="book.person" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
